# Default values for backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

name: exciproxy

image:
  repository: crosscloudci/ciproxy-deps:latest
  tag: "ciproxy"
  secret: SET DOCKER SECRET
  pullPolicy: Always
  imagePullSecrets: SET NAME FOR PRIVATE REG

db:
  user: DATABASE USER
  password: DATABASE PASSWORD
  name: DATABASE NAME
  host: DATABASE_HOST
  pool: DATABASE POOL SIZE

ingress:
  host: Set External Domain
  port: Set Forwarding port

resources:
  limits:
    cpu: 2000m
    memory: 2028Mi
  requests:
    cpu: 2000m
    memory: 2028Mi

# serviceType specifies type of service to be created for this chart.
serviceType: "ClusterIP"

# api: SET GITLAB APISERVER
# token: SET GITLAB TOKEN
yaml: SET GLOBAL CONFIG YAML


